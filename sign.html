<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="webfonts/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="bg-main">
    <section id="logInEmail" class="my-5">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-md-8 shadow-lg p-4">
            <h1 class="text-white">Smart Login System</h1>
            <div class="mb-3">
              <input
                type="text"
                class="form-control my-2 bg-main"
                id="nameInput"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control my-2 bg-main"
                id="signEmailInput"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control my-2 bg-main"
                id="signPassInput"
                placeholder="Enter your password"
              />
            </div>
            <div
              class="alert text-bg-danger text-white py-2 my-2 mx-auto w-75 opacity-75 d-none"
            >
              All inputs required
            </div>

            <button id="logInButton" class="w-100 bg-main py-2 mb-4">
              Log in
            </button>

            <span class="text-white"
              >Donâ€™t have an account?
              <a class="text-white" href="index.html">Sign in</a></span
            >
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sign.js"></script>
  </body>
</html>
