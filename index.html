<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="webfonts/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="bg-main">
    <section id="logInEmail" class="my-4">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="shadow-lg p-3">
              <h1 class="text-white">Smart Login System</h1>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control my-2 bg-main"
                  id="emailInput"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control my-2 bg-main"
                  id="passInput"
                  placeholder="Enter your password"
                />
              </div>
              <div
                class="alert text-bg-danger text-white py-2 my-2 mx-auto w-75 opacity-75 d-none"
              >
                All inputs required
              </div>

              <button id="logInButton" class="w-100 bg-main py-2 mb-4">
                Log in
              </button>

              <span class="text-white"
                >Donâ€™t have an account?
                <a class="text-white" href="sign.html">Sign Up</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
